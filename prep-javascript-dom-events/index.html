<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', finishedLoading);
    function finishedLoading() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', mouseMovement);
    function mouseMovement() {
      console.log('mouse is moving!');
    }

    $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', clickHello);
    function clickHello() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
